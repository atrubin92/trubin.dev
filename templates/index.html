<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Snake in TypeScript</title>
    <style>
      body {
        margin: 0;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #gameContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #gameCanvas {
        background: #000;
        display: block;
        margin: 0 auto;
        border: 2px solid #333;
      }

      #scoreLabel {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <div id="scoreLabel">Score: 0</div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <script type="module" src="/compiled_js/SnakeGame.js"></script>
  </body>
</html>
