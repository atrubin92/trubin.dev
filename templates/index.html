<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Snake Game in TypeScript</title>
  <style>
    :root {
      --text-color: #333;
      --font-size-label: 18px;
      --input-width: 70px;
    }

    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 20px;
      color: var(--text-color);
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #gameCanvas {
      background: #000;
      margin: 0 auto;
      border: 2px solid #333;
    }

    .settings-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    .settings-container2 {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .input-group label {
      font-size: var(--font-size-label);
      margin-bottom: 2px;
    }

    .input-group input[type="number"],
    .input-small {
      width: var(--input-width);
    }

    .slider-container {
      width: 400px;
      margin: 10px auto;
      text-align: center;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-top: 2px;
    }

    .button-primary {
      width: 100px;
    }

    .slider-full-width {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <div class="settings-container">
      <div id="scoreLabel">Score: 0</div>
      <button id="gameStateButton" class="button-primary">Start</button>
      <div class="input-group">
        <label for="stepDurationInput">Step Duration:</label>
        <input type="number" id="stepDurationInput" value="300" min="50" max="2000" step="50" />
      </div>
    </div>

    <div class="slider-container">
      <label for="canvasSizeSlider">Canvas Size:</label>
      <input type="range" id="canvasSizeSlider" min="200" max="800" step="50" value="400" class="slider-full-width" />
      <div><span id="canvasSizeValue">400</span> px</div>
    </div>

    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div class="settings-container2">
      <div>
        <label>Cell Type:</label>
        <div class="radio-group">
          <label><input type="radio" name="cellType" value="square" checked /><canvas width="30" height="30" id="previewSquare"></canvas></label>
          <label><input type="radio" name="cellType" value="rounded" /><canvas width="30" height="30" id="previewRounded"></canvas></label>
          <label><input type="radio" name="cellType" value="circle" /><canvas width="30" height="30" id="previewCircle"></canvas></label>
          <label><input type="radio" name="cellType" value="star" /><canvas width="30" height="30" id="previewStar"></canvas></label>
        </div>
      </div>

      <div id="snakeColorContainer">
        <label>Snake Colors:</label>
        <div id="colorList"></div>
        <button id="addColorButton" type="button">+ Add Color</button>
      </div>

      <div class="input-group">
        <label for="foodCountInput">Food Count:</label>
        <input type="number" id="foodCountInput" value="1" min="1" max="100" step="1" />
      </div>

      <div style="display: flex; gap: 10px; align-items: center;">
        <div class="input-group">
          <label for="cellWidthInput">Cells by Width:</label>
          <input type="number" id="cellWidthInput" value="10" min="1" max="40" step="1" />
        </div>
        <div class="input-group">
          <label for="cellHeightInput">Cells by Height:</label>
          <input type="number" id="cellHeightInput" value="10" min="1" max="40" step="1" />
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/compiled_js/SnakeGame.js"></script>
</body>

</html>
