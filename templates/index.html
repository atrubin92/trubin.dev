<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Simple Snake in TypeScript</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #gameCanvas {
      background: #000;
      display: block;
      margin: 0 auto;
      border: 2px solid #333;
    }

    #settingsContainer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }

    #scoreLabel,
    #stepDurationContainer {
      font-size: 18px;
      color: #333;
    }

    #gameStateContainer {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .input-cell-size {
      display: flex;
      flex-direction: column;
      font-size: 14px;
      color: #333;
    }

    .input-cell-size label {
      margin-bottom: 2px;
    }
  </style>
</head>

<body>
  <div id="gameContainer">
    <div id="settingsContainer">
      <div id="scoreLabel">Score: 0</div>
      <div id="stepDurationContainer">
        <label for="stepDurationInput">Step Duration:</label>
        <input type="number" id="stepDurationInput" value="300" min="50" max="2000" step="50" style="width: 70px;" />
      </div>
      <div id="gameStateContainer">
        <button id="startPauseButton">Start</button>
        <div class="input-cell-size">
          <label for="canvasWidthInput">Cells by Width:</label>
          <input type="number" id="canvasHeightInput" value="10" min="1" max="40" step="1" style="width: 70px;" />
        </div>
        <div class="input-cell-size">
          <label for="canvasHeightInput">Cells by Height:</label>
          <input type="number" id="canvasHeightInput" value="10" min="1" max="40" step="1" style="width: 70px;" />
        </div>
      </div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>
  <script type="module" src="/compiled_js/SnakeGame.js"></script>
</body>

</html>
